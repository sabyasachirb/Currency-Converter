<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    
    <div class="converter">
        <h2>Currency Converter</h2>
        <div class="inputsection">
            <p class="input-text">Enter Amount:</p>
            <input type="number" id="input-amount" placeholder="Amount" value="1">
        </div>
        <div class="middle-section">
            <div class="from">
                <p>From:</p>
                <div class="country">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" id="select-first">
        
                    </select>
                </div>
            </div>
            <div class="icon">
                <i class="fa-solid fa-right-left"></i>
            </div>
            <div class="to">
                <p>To:</p>
                <div class="country">
                    <img src="https://flagsapi.com/BD/flat/64.png">
                    <select name="to" id="select-second">
                    </select>
                </div>
            </div>
        </div>
       <p class="msg">Result : 1 USD = 122.23 BDT</p>
        <button class="convert-button">Convert Now</button>
    </div>

    <script src="codes.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
